<ion-list>
  <ion-item-sliding *ngFor="let list of listTasks | filterComplete: complete">
    <ion-item detail (click)="addTask(list.id)">
      <ion-label>{{list.title}}</ion-label>
      <ion-note color="primary">{{list.tasks.length}} tareas</ion-note>
    </ion-item>

    <ion-item-options side="start">
      <ion-item-option color="primary" (click)="editTitle(list)">
        <ion-icon name="pencil-outline" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>
    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="delete(list)">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
